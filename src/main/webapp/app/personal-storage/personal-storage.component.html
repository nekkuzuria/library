<div class="container">
  <h2 class="text-center mb-4">My Books</h2>
  <div class="row">
    @if (visitorBookStorages?.length === 0) {
      <div class="alert alert-warning" id="no-result">
        <span>No Books found</span>
      </div>
    } @else {
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          @for (vbs of visitorBookStorages; track trackId) {
            <tr>
              <td><img [src]="vbs.cover" alt="{{ vbs.title }}" width="50" /></td>
              <td>{{ vbs.title }}</td>
              <td>{{ vbs.author }}</td>
              <td>{{ vbs.borrowDate }}</td>
              <td>{{ vbs.returnDate ? vbs.returnDate : 'Not returned' }}</td>
              <td>
                <button class="btn btn-primary">View Book</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    }
  </div>
</div>
