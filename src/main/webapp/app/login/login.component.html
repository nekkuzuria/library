<section
  class="bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
  "
>
  <div class="d-flex align-items-center h-100">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 p-3 p-md-4 p-xl-5">
          <div class="card p-5" style="border-radius: 15px">
            <div class="card-body">
              <h2 class="text-uppercase text-center">Welcome Back!</h2>
              <h4 class="text-center mb-5">Let's Get Reading!</h4>
              <div *ngIf="authenticationError()" class="alert alert-danger text-center mb-4">
                <strong>Sign in failed!</strong> Please check your credentials and try again.
              </div>

              <div *ngIf="unauthorizedError()" class="alert alert-danger text-center mb-4">
                <strong>Unauthorized!</strong> You do not have permission to access this resource.
              </div>
              <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="mb-3">
                  <label class="form-label" for="username">Username</label>
                  <input
                    type="text"
                    class="form-control rounded-5"
                    name="username"
                    id="username"
                    placeholder="Enter your username"
                    formControlName="username"
                    #username
                    data-cy="username"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    class="form-control rounded-5"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    formControlName="password"
                    data-cy="password"
                  />
                </div>

                <div class="col-12">
                  <label class="form-label" for="library">Choose Library <span class="text-danger">*</span></label>
                  <div class="form-control">
                    <ng-select
                      [items]="libraries"
                      bindLabel="name"
                      bindValue="id"
                      placeholder="Select a library"
                      formControlName="libraryId"
                    ></ng-select>
                  </div>
                </div>

                <div class="d-grid mt-5">
                  <button type="submit" class="btn btn-primary w-100 rounded-5 mb-5" data-cy="submit">Sign in</button>
                </div>
              </form>

              <div class="mt-4 text-center">
                <a class="link-dark" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Forgot your password?</a>
              </div>

              <div class="mt-3 text-center">
                <span class="text-secondary">Don't have an account yet?</span>
                <a class="link-dark" routerLink="/account/register">Register now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
