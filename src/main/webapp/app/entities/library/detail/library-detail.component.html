<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (library()) {
      <div>
        <h2 data-cy="libraryDetailsHeading"><span>Library</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ library()!.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ library()!.name }}</span>
          </dd>
          <dt><span>Established Date</span></dt>
          <dd>
            <span>{{ library()!.establishedDate | formatMediumDate }}</span>
          </dd>
          <dt><span>Location</span></dt>
          <dd>
            @if (library()!.location) {
              <div>
                <a [routerLink]="['/location', library()!.location?.id, 'view']">{{ library()!.location?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/library', library()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
